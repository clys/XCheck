<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="XCheck.js" type="text/javascript"></script>
</head>

<body>


    <input style="width:600px;height:100px;" class="xcheckgroup xcheckValue" />

    <div>
        <input type="button" class="xcheckgroup checkAll" value="全选所有" />
        <input type="button" class="xcheckgroup clearCheck" value="清空所有" />
        <input type="button" class="xcheckgroup reverseCheckCurrent" value="反选当页" />
        <input type="button" class="xcheckgroup clearCheckCurrent" value="清空当页" />
    </div>

    <table style="width:100%;">

        <tr>
            <td width="5%">
                序号
            </td>
            <td width="95%">
                <label>
                    <input type="checkbox" class="xcheckgroup checkAllCurrent" />全选当页
                </label>
            </td>
        </tr>
        <tr>
            <td>1</td>
            <td>
                <input type="checkbox" class="xcheckgroup checkItem" value="1" />

            </td>

        </tr>
        <tr>
            <td>2</td>
            <td>
                <input type="checkbox" class="xcheckgroup checkItem" value="2" />

            </td>

        </tr>
        <tr>
            <td>3</td>
            <td>
                <input type="checkbox" class="xcheckgroup checkItem" value="3" />

            </td>

        </tr>
        <tr>
            <td>4</td>
            <td>
                <input type="checkbox" class="xcheckgroup checkItem" value="4" />

            </td>

        </tr>
        <tr>
            <td>5</td>
            <td>
                <input type="checkbox" class="xcheckgroup checkItem" value="5" />

            </td>

        </tr>
    </table>


    <script type="text/javascript">
        $(function(){
    
            $.XCheck({
                isKeep:true,
                groupClass:".xcheckgroup"
            });
    
        });
    </script>





</body>

</html>
